<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section class="main">
      <div class="content animate__animated animate__backInUp">
        <header>
          <h1 class="title">QR Code Generator</h1>
          <div class="subTitle">
            Developed&nbsp;By&nbsp;
            <a
              href="https://krishjotaniya.netlify.app/"
              id="webLink"
              target="_blank"
              >Krish&nbsp;Jotaniya</a
            >
          </div>
        </header>
        <div class="form">
          <input type="text" id="qrText" placeholder="Enter Text/Link Here" />
          <button id="submitBtn" onclick="generateQR()">
            <span class="material-symbols-outlined submitIcon">
              arrow_forward_ios
            </span>
          </button>
        </div>
        <div class="qr_img" id="qr_img">
          <img src="qr-code.png" alt="qr-code" id="qrImg" srcset="" />
        </div>
        <button
          type="submit"
          id="downloadBtn"
          class="animate__animated animate__fadeIn"
        >
          <a href="" target="_blank" id="downloadLink" download>
            Download QR
            <span class="material-symbols-outlined downloadIcon">
              download
            </span>
          </a>
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
